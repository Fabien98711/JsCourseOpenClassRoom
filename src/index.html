<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css">
    
    <title>Document</title>
  <body class="flex flex-col items-center">
    <div class="text-orange-500 m-auto flex items-center flex-col">
        <h1 class="font-bold text-3xl p-4">AzerType</h1>
        <h2 class="font-semibold text-xl p-4">L'application pour écrire plus vite !</h2>
        <p class="text-base p-4">AzerType est une application pour apprendre à taper plus vite au clavier</p>
        
    </div>
    <div class="bg-orange-500 text-white rounded-3xl flex flex-col items-center justify-center mt-4 w-1/3 ">
        <p- class="p-4 ">Choisissez votre option et taper la proposition qui s'affiche dans le champ en dessous</p>
        <div class="flex justify-center" id="choiceBtn">
            <input type="radio" id="words" name="optionSource" value="words" checked>
            <label for="words" class="p-4">mots</label>
            <input type="radio" id="sentences" name="optionSource" value="sentences">
            <label for="sentences" class="p-4">phrases</label>
        </div>
        <div class="p-4 border border-white">
            <div id="propositionArea" class="bg-white text-xl text-orange-500 rounded-xl p-4 m-4 font-semibold flex justify-center ">Azerty</div>
            <div class="flex">
                <input type="text" id="userInput" class="px-4 py-1  flex justify-center bg-white text-orange-500 rounded-xl mx-4 w-3/5"></s>
                <button id="validateBtn"class="bg-white text-orange-500 px-4 py-1 rounded-xl w-1/5 mx-4 flex justify-center">Valider</button>
            </div>
        </div>
        <div class="flex items-center flex-col ">
            <p>Votre score : <span id="score"></span></p>
            <button id="shareScoreBtn" class="bg-white text-orange-500 px-4 py-1 rounded-xl m-8 flex content-center">Partager</button>
        </div>
        


    </div>

    <footer class="bg-orange-500 mt-8 w-full text-white flex justify-center py-2">made by me</footer>

    <div id="shareScorePopup" class="invisible fixed h-screen w-screen bg-white bg-opacity-50">
      <div  class="p flex flex-col absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2  w-300 p-20 text-center text-white text-lg font-semibold bg-red-500 rounded-3xl z-10">
        <h2 class="text-3xl py-5 pb-15">Partager votre score</h2>
        <form class="flex flex-col mt-4">
          <input class="mx-4 p-1 mb-4 rounded-md text-lg text-orange-500 font-semibold" type="text" id="userName" name="userName " placeholder="Votre nom">
          <label  class="text-sm mb-1" for="mail">Avec qui voulez-vous partager votre score?</label>
          <input class="mx-4 p-1 mb-4 rounded-md text-lg text-orange-500 font-semibold "type="mail" id="mail" name="mail" placeholder="Votre email" >
          <button id="sendScoreBtn" class="m-1 p-2 rounded-md bg-white text-orange-500 ">Envoyer</button>
        </form>
  
      </div>
    </div>
    
    
    
    <script src="./script/config.js"></script>
    <script src="./script/popup.js"></script>
    <script src="./script/old-script.js"></script>
    <script src="./script/main.js"></script>
    
  </body>
</html>
